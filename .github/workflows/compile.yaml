name: Compile jsonnet

on:
  workflow_dispatch:
    inputs:
      info:
        description: 'manual trigger'

jobs:
  node-docker:
    runs-on: ubuntu-latest
    container:
      image: quay.io/coreos/jsonnet-ci
    steps:
      - uses: actions/checkout@v2

      - name: build
        run: |
          cd monitoring
          jb init
          jb install github.com/prometheus-operator/kube-prometheus/jsonnet/kube-prometheus@release-0.8
          ls
          ./build.sh scroll.jsonnet

      - name: push yaml
        run: |
          dir
          git config --global user.email "matanki.saito@gmail.com"
          git config --global user.name "matanki.saito"
          git config --global url."https://${{ secrets.GITHUB_TOKEN }}:x-oauth-basic@github.com/".insteadOf "https://github.com/"
          git add -A
          git commit -m "Save/Update files [ci skip]"
          git push origin HEAD:test
        shell: bash
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
