apiVersion: v1
kind: Service
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: henrietta-sv
  labels:
    app: henrietta-app
    service: henrietta-sv
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: henrietta-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: henrietta-deployment
  labels:
    app: henrietta-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: henrietta-app
      version: v1
  template:
    metadata:
      namespace: ente-pubblico-per-il-benessere-sociale
      labels:
        app: henrietta-app
        version: v1
    spec:
      imagePullSecrets:
      - name: github-repository-secret
      containers:
      - name: henrietta-springboot
        image: gnagaoka/henrietta-app:0.1.27
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: henrietta-env-secret
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: monginevro
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "henrietta.popush.cloud"
  - port:
      number: 443
      name: https
      protocol: HTTPS
    hosts:
    - "henrietta.popush.cloud"
    tls:
      mode: SIMPLE
      credentialName: henrietta-popush-cloud-tls
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: henrietta-vs
spec:
  hosts:
  - "henrietta.popush.cloud"
  gateways:
  - monginevro
  http:
  - match:
    - uri:
        prefix: /
    route:
    - destination:
        host: henrietta-sv
        port:
          number: 80
---
apiVersion: cert-manager.io/v1alpha3
kind: ClusterIssuer
metadata:
  name: henrietta-letsencrypt-issuer
  namespace: istio-system
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: matanki.saito@gmail.com
    privateKeySecretRef:
      name: letsencrypt-issuer-private-key
    solvers:
    - dns01:
        route53:
          region: ap-northeast-1
          accessKeyID: AKIAXMVOGSBVQQMRQ3TJ
          secretAccessKeySecretRef:
            name: route53-credentials-secret
            key: secret-access-key
---
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: henrietta-popush-cloud-cert
  namespace: istio-system
spec:
  secretName: henrietta-popush-cloud-tls
  duration: 2160h0m0s
  renewBefore: 360h0m0s
  dnsNames:
  - 'henrietta.popush.cloud'
  issuerRef:
    name: henrietta-letsencrypt-issuer
    kind: ClusterIssuer
