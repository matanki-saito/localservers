apiVersion: v1
kind: Service
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: rico-sv
  labels:
    app: rico-app
    service: rico-sv
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: rico-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: rico-deployment
  labels:
    app: rico-app
spec:
  replicas: 3
  selector:
    matchLabels:
      app: rico-app
  template:
    metadata:
      namespace: ente-pubblico-per-il-benessere-sociale
      labels:
        app: rico-app
    spec:
      imagePullSecrets:
      - name: github-repository-secret
      containers:
      - name: rico-springboot
        image: ghcr.io/matanki-saito/rico-app:0.0.11-app
        ports:
        - containerPort: 80
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: colle-delle-traversette
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: test-vs
spec:
  hosts:
  - "*"
  gateways:
  - colle-delle-traversette
  http:
  - match:
    - uri:
        exact: /hoge
    route:
    - destination:
        host: test
        port:
          number: 80
