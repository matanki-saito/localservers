apiVersion: v1
kind: Service
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: test
  labels:
    app: test
    service: test
spec:
  ports:
  - port: 80
    targetPort: 80
    name: http
  selector:
    app: test
---
apiVersion: apps/v1
kind: Deployment
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: test
  labels:
    app: test
spec:
  replicas: 3
  selector:
    matchLabels:
      app: test
  template:
    metadata:
      namespace: ente-pubblico-per-il-benessere-sociale
      labels:
        app: test
    spec:
      containers:
      - name: test 
        image: docker.pkg.github.com/matanki-saito/pdx-txt-java/rico-app:0.0.10-app
        ports:
        - containerPort: 80
        envFrom:
        - secretRef:
            name: mysecret
---
apiVersion: networking.istio.io/v1alpha3
kind: Gateway
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: colle-delle-traversette
spec:
  selector:
    istio: ingressgateway
  servers:
  - port:
      number: 80
      name: http
      protocol: HTTP
    hosts:
    - "*"
---
apiVersion: networking.istio.io/v1alpha3
kind: VirtualService
metadata:
  namespace: ente-pubblico-per-il-benessere-sociale
  name: test-vs
spec:
  hosts:
  - "*"
  gateways:
  - colle-delle-traversette
  http:
  - match:
    - uri:
        exact: /hoge
    route:
    - destination:
        host: test
        port:
          number: 80
